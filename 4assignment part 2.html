<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> REGISTRATION FORM </title>
</head>

<body>
    <center>
        <h1> <em> <strong> REGISTRATION FORM </strong></em> </h1>
        <table>
            <tr>
                <td> <label> NAME: </label> <input type="text" /></td>
            </tr>
            <tr>
                <td> <label> LAST NAME: </label> <input type="text" /></td>
            </tr>

            <tr>
                <td> <label> NICK NAME : </label> <input type="text" /></td>
            </tr>
            <tr>
                <td> <label> email : </label> <input type="email" /></td>
            </tr>
            <tr>
                <td> <label> PASSWORD : </label> <input type="password" /></td>
            </tr>
            <tr>
                <td> <label> DATE OF BIRTH : </label> <input type="datetime" /> </td>
            </tr>
            <tr>
                <td> <label> MOBILE : </label> <input type="number" /> </td>
            </tr>
            <tr>
                <p>
                    <td> GENDER:

                        <input type="radio" name="male" value="male" checked="checked" /> MALE
                        <input type="radio" name="female" value="female" />
                        FEMALE
                        <input type="radio" name="others" value="others" />
                        OTHERS </td>
                </p>
            </tr>
            <tr>
                <td> <label> ADDRESS : <textarea name="address" type="text"
                            placeholder="WRITE YOUR ADDRESS"> </textarea> </label></td>
            </tr>
            <tr>
                <td>
                    <button type="submit"> OK</button>
                    <button type="submit"> RESET</button>
                </td>
            </tr>
        </table>

    </center>
</body>

</html>
